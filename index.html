<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 운세</title>
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            background-color: #f0e6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #8a2be2;
            font-size: 2em;
            margin-bottom: 15px;
        }
        #name {
            font-size: 1.1em;
            font-weight: bold;
            color: #4b0082;
        }
        #fortune {
            font-size: 1em;
            margin-top: 15px;
            line-height: 1.6;
            color: #333;
        }
        .icon {
            font-size: 2.5em;
            margin: 15px 0;
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.8em;
            }
            #name {
                font-size: 1em;
            }
            #fortune {
                font-size: 0.9em;
            }
            .icon {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔮 오늘의 운세 🔮</h1>
        <p><span id="name"></span>님의 운세입니다</p>
        <div class="icon">✨</div>
        <p id="fortune"></p>
    </div>

    <script>
        function getRandomFortune() {
            const fortunes = [
                "오늘은 예상치 못한 기회가 찾아올 것입니다. 기회를 잡기 위해서는 과감하게 행동하는 것이 좋습니다.",
                "가까운 사람과의 대화에서 중요한 정보를 얻을 수 있습니다. 이 정보를 잘 활용하세요.",
                "작은 노력이 큰 성과로 이어지는 날입니다. 꾸준함이 중요합니다.",
                "오늘은 중요한 결정을 내리기보다는 상황을 조금 더 지켜보는 것이 좋습니다.",
                "건강에 신경 쓰면 에너지가 더 충만해질 것입니다. 운동이나 명상을 해보세요.",
                "새로운 취미를 시작하기에 좋은 날입니다. 오래도록 즐길 수 있는 활동을 찾아보세요.",
                "계획한 일이 조금씩 풀릴 것입니다. 시간을 두고 차분하게 진행하세요.",
                "주변 사람들과의 협력 속에서 큰 성과를 얻을 수 있는 날입니다. 협업에 신경 쓰세요.",
                "오늘은 재정적인 면에서 행운이 따를 것입니다. 기회가 있을 때 투자에 대해 고려해보세요.",
                "곧 당신을 위한 특별한 소식이 들려올 것입니다. 기대해도 좋습니다.",
                "이전에 힘들게 느껴졌던 일이 이제는 쉬워질 것입니다. 더 이상 주저하지 말고 도전하세요.",
                "자신의 직감을 믿어야 할 때입니다. 마음이 이끄는 대로 가면 좋은 결과가 있을 것입니다.",
                "오늘은 당신이 그동안 노력했던 일이 빛을 발하는 날입니다. 자랑스러워해도 좋습니다.",
                "가족이나 친구와의 시간을 소중히 하세요. 그들과의 교류가 당신에게 큰 위로가 될 것입니다.",
                "오늘은 감정적으로 민감해질 수 있습니다. 침착하게 대응하는 것이 필요합니다.",
                "예상하지 못한 곳에서 큰 도움이 찾아옵니다. 감사의 마음을 표현하세요.",
                "오늘은 자기 자신에게 집중할 때입니다. 혼자만의 시간을 가지며 자신을 돌아보세요.",
                "계획하지 않은 여행이나 이동이 행운을 가져다줄 수 있습니다. 열린 마음으로 임하세요.",
                "오늘은 과거의 일에 얽매이기보다는 새로운 시작을 준비하는 것이 좋습니다.",
                "오랜만에 연락을 주고받은 사람과 좋은 인연이 이어질 것입니다.",
                "새로운 기회를 잡으려면 현재의 편안함에서 벗어나는 용기가 필요합니다.",
                "작은 변화가 큰 성과로 이어질 것입니다. 오늘의 선택이 중요한 역할을 할 수 있습니다.",
                "오늘은 특별한 날입니다. 평소보다 자신감 있게 행동하면 좋은 결과가 따를 것입니다.",
                "인내심이 필요한 날입니다. 서두르지 말고 천천히 진행하세요.",
                "오늘은 직장에서 인정받는 일이 생길 것입니다. 당신의 능력을 믿고 최선을 다하세요.",
                "오늘 만나는 사람이 당신에게 중요한 영향을 미칠 수 있습니다. 모든 만남을 소중히 하세요.",
                "혼자보다는 팀으로 일할 때 더 좋은 성과를 얻을 수 있습니다. 협력의 중요성을 기억하세요.",
                "당신의 노력은 곧 보상을 받을 것입니다. 지금은 조금 더 힘을 내야 할 때입니다.",
                "미래에 대한 계획을 세우는 것이 오늘은 특히 유리합니다. 구체적인 목표를 설정하세요.",
                "오늘은 새로운 학문이나 기술을 배우기에 좋은 날입니다. 당신의 성장에 큰 도움이 될 것입니다.",
                "누군가 당신을 돕고 싶어 합니다. 도움을 주저하지 말고 받아들여 보세요.",
                "평소보다 더 많은 에너지가 넘치는 날입니다. 이 기운을 긍정적인 일에 사용하세요.",
                "오늘은 불필요한 논쟁을 피하는 것이 좋습니다. 평화로운 태도가 당신을 보호할 것입니다.",
                "과거의 실수를 떠올리는 대신, 오늘의 성취에 집중하세요. 더 나은 미래가 다가오고 있습니다.",
                "금전적인 운이 상승하는 날입니다. 작은 수익이 생길 수 있으니 기회를 놓치지 마세요.",
                "오늘은 주변 사람들에게 감사의 마음을 표현하기 좋은 날입니다. 따뜻한 말 한마디가 큰 변화를 일으킬 수 있습니다.",
                "자신의 능력을 과소평가하지 마세요. 당신은 생각보다 더 많은 것을 이룰 수 있는 사람입니다.",
                "오늘은 중요한 인연을 만날 수 있는 날입니다. 만남의 기회를 놓치지 마세요.",
                "오랫동안 기다려온 일이 성사될 가능성이 큽니다. 끈기 있게 기다리면 좋은 결과가 있을 것입니다.",
                "오늘은 과거의 후회보다 미래의 가능성에 집중해야 할 때입니다. 새로운 시도를 두려워하지 마세요.",
                "작은 성과라도 기뻐할 수 있는 마음가짐이 필요합니다. 행복은 마음속에 있습니다.",
                "당신의 주변에 긍정적인 에너지가 가득합니다. 그 에너지를 다른 사람들과 나누세요.",
                "오늘은 새로운 목표를 설정하고 이를 달성하기 위한 첫걸음을 내딛기 좋은 날입니다.",
                "도전에 대한 두려움보다는 성공에 대한 확신을 가져야 할 때입니다. 자신을 믿으세요.",
                "당신의 열정이 주변 사람들에게 좋은 영향을 미칠 것입니다. 긍정적인 기운을 퍼뜨리세요.",
                "오늘은 잠시 여유를 가지며 휴식을 취하기 좋은 날입니다. 지나친 욕심은 피하세요.",
                "자신을 믿고 앞을 향해 나아가세요. 모든 일이 순조롭게 풀릴 것입니다.",
                "어려운 상황에서도 웃음을 잃지 마세요. 곧 좋은 일이 생길 것입니다.",
                "주변 사람들의 도움을 받아 어려운 문제를 해결할 수 있습니다. 함께라면 더 강해질 것입니다.",
                "오늘은 혼자보다는 누군가와 함께 시간을 보내는 것이 좋습니다. 함께하는 시간이 큰 기쁨을 줄 것입니다.",
                "작은 목표를 달성하면 큰 만족감을 얻을 수 있습니다. 한 걸음씩 나아가세요.",
                "긍정적인 마음가짐이 오늘 당신의 행운을 끌어당길 것입니다.",
                "어려움이 있을 때일수록 주변 사람들과의 관계를 소중히 하세요. 그들이 큰 힘이 되어줄 것입니다.",
                "당신의 결단력이 중요한 순간입니다. 오늘 내린 결정이 미래에 큰 영향을 미칠 것입니다.",
                "오늘은 새로운 일을 시작하기 좋은 날입니다. 망설이지 말고 도전하세요.",
                "무리하지 않는 것이 중요합니다. 천천히 하지만 꾸준하게 나아가세요.",
                "좋은 소식이 곧 찾아옵니다. 기다리던 일의 진전이 있을 것입니다."
            ];
            return fortunes[Math.floor(Math.random() * fortunes.length)];
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name') || '방문자';
            document.getElementById('name').textContent = name;
            document.getElementById('fortune').textContent = getRandomFortune();
        }
    </script>
</body>
</html>
