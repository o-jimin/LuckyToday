        }
        #fortune {
            font-size: 2.2rem;
            margin: 2rem 0;
            padding: 1.5rem;
            background-color: #f8bbd0;
            border-radius: 15px;

            "오늘 하루 열심히 노력하세요. 그 노력이 곧 아름다운 결실을 맺을 거예요! 💪🌟"

        function getFortuneByName(name) {
            let sum = 0;
            for (let i = 0; i < name.length; i++) {
                sum += name.charCodeAt(i);
            }
            return fortunes[sum % fortunes.length];
        }

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        window.onload = function() {
            const name = getUrlParameter('name') || '방문자';
            document.getElementById('userName').textContent = name;
            document.getElementById('fortune').innerHTML = getFortuneByName(name);
        };
    </script>
</body>
